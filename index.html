<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="primaryCard">
        <div class="cardContent">
            <p class="location"></p>
            <p class="date"></p>
            <p class="time"></p>
            <p class="current_temp"></p>
            <p class="highLow"></p>
        </div>
        <div class="imageBlock">
            <img src="#" alt="" class="condition_image">
            <p class="condition_text"></p>
        </div>
    </div>
    <button>F or C</button>
    <div class="threedaycard">
        <div class="cardOne">
            <p class="weekday1"></p>
            <p class="forecastTemp1"></p>
            <img src="" alt="" class="forecast_img1">
        </div>
        <div class="cardTwo">
            <p class="weekday2"></p>
            <p class="forecastTemp2"></p>
            <img src="" alt="" class="forecast_img2">
        </div>
        <div class="cardThree">
            <p class="weekday3"></p>
            <p class="forecastTemp3"></p>
            <img src="" alt="" class="forecast_img3">
        </div>
    </div>
</body>
</html>
